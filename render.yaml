services:
- type: web
  name: backendtechstore
  env: php
  buildCommand: ""
  startCommand: |
    php -S 0.0.0.0:10000 -t public
  envVars:
    - key: APP_ENV
      value: production
    - key: APP_DEBUG
      value: false
    - key: DB_CONNECTION
      value: mysql
    - key: DB_HOST
      value: shuttle.proxy.rlwy.net
    - key: DB_PORT
      value: 35550  # Ví dụ: 3306 hoặc 35550
    - key: DB_DATABASE
      value: railway
    - key: DB_USERNAME
      value: root
    - key: DB_PASSWORD
      value: pNhcthxIGWjhMOTstNdxzZEmJjhVfUqn



